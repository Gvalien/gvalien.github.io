<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gvalien - Incursion Imminent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0d0c1b;
            overflow: hidden;
        }

        .background-dots {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            /* Faster animation for a more aggressive feel */
            animation: moveDots 10s linear infinite;
        }

        @keyframes moveDots {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 400px 400px;
            }
        }
    </style>
</head>
<body class="bg-[#0d0c1b] text-white flex items-center justify-center min-h-screen relative">

    <!-- Futuristic Background Effect -->
    <div class="background-dots"></div>

    <!-- Main Content -->
    <div class="relative z-10 text-center">
        <h1 class="font-bold tracking-widest leading-none" 
            style="font-size: clamp(4rem, 15vw, 20rem); 
                   background: linear-gradient(45deg, #FF0000, #FFD700); 
                   -webkit-background-clip: text; 
                   -webkit-text-fill-color: transparent;
                   text-shadow: 0 0 10px #FFD700, 0 0 20px #FF0000;">
            Gvalien
        </h1>
        <p class="mt-4 text-xs md:text-sm lg:text-base tracking-widest uppercase font-light text-orange-400 opacity-90">
            Incursion Imminent
        </p>
    </div>
    
</body>
</html>
